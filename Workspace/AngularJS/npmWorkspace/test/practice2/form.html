<html ng-app="myApp">
 <head>
   <link rel="stylesheet" href="./../bower_components/angular-material/angular-material.min.css">
   <link rel="stylesheet" href="../css/style.css">

 </head>
 <body layout="column">
  
   <!-- toolbar -->
   <div layout="column" align="center">
    <md-content>
      <md-toolbar id="mainNav" class="md-warn md-hue-2" >
         <h2>Demo Site</h2>
      </md-toolbar>
    </md-content>
   </div>
  

   <!-- sidenav -->
   <div id="container" layout="row" ng-controller="myCtrl" ng-cloak>
    <md-sidenav md-is-locked-open=true id="sidenav" class="md-whiteframe-6dp" class="preview-glyphs">
    
      <md-content layout-margin="">
        <p>
          <h2>Demo View</h2>
        </p>
        </md-content>
        <br><br><br><br>
        <md-content layout-margin="" layout="column" layout-align="center center">
         <md-button ng-href="{{googleUrl}}" target="_blank">Default Link</md-button>
        <md-button class="md-primary" ng-href="{{googleUrl}}" target="_blank">Primary Link</md-button>

        <md-button>Default Button</md-button>
      </md-content>
    </md-sidenav>
     <!-- sidenav ends -->

    <!-- Form  -->
    <div class="inputdemoIcons" layout="column" layout-padding="" layout-align="center center">
      <md-content class="md-no-momentum" md-whiteframe="6" layout-margin="">
        <h1>User Registration</h1><br>
        <form name="myForm">

        <md-input-container class="md-icon-float md-block" >
          <!-- Use floating label instead of placeholder -->
          <label>Name</label>
          <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name" ></md-icon>
          <input ng-model="user.name" type="text" md-maxlength="30" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <md-icon md-svg-src="img/icons/ic_phone_24px.svg" class="phone"></md-icon>
          <input ng-model="user.phone" type="text"ng-pattern="/^[0-9]{10,10}$/" md-maxlength="10" md-minlength="10" placeholder="Phone Number" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <!-- Use floating placeholder instead of label -->
          <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
          <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>
        <!-- radio -->
        <md-radio-group ng-model="data.group1" layout="row" ng-required="true">

          <md-radio-button value="Male" class="md-primary">Male</md-radio-button>
          <md-radio-button value="Female">Female</md-radio-button>

        </md-radio-group><br>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Country</label>
          <md-select ng-model="user.state" ng-required="true">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
              </md-option>
          </md-select>
        </md-input-container>

        <section layout="row" layout-padding="" layout-align="center">
          <md-button class="md-raised md-primary" ng-disabled="myForm.$invalid">&nbspRegister&nbsp</md-button>
        </section>
        </form>
      </md-content>
    </div>
   </div>
 <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
   <!-- <script type="text/javascript" src="../libs/angular-ui-router/release/angular-ui-router.min.js"></script> -->
   <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
   <script src="../bower_components/svg-assets-cache.js/svg-assets-cache.js"></script>
   <script src="../bower_components/angular-material/angular-material.min.js"></script>

   <script src="../app/app.js"></script>


 </body>
</html>
