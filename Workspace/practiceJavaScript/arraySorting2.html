<!DOCTYPE html>
<html>
<head>
	<title>Array Sorting</title>
</head>
<body>
 <p>The sort() method sorts an array alphabetically.</p>

 <button onclick="function1()">Sort array 1</button>

  <p id="demo"></p>

 <script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits;

    function function1() {
         fruits.sort();
         document.getElementById("demo").innerHTML = fruits;
         }
</script>


</body>
</html>
